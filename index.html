      /* Critical above-the-fold styles */
      * {

      /* Enhanced Loading Screen */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* Animated Background Pattern */
      .loading-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        animation: patternMove 20s linear infinite;
      }
      
      /* Floating Particles */
      .loading-particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: float 6s linear infinite;
      }
      
      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 7s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 9s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 0.5s; animation-duration: 6s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 8s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; animation-duration: 7s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 9s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 0.8s; animation-duration: 6s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; animation-duration: 8s; }
      
      /* Main Loading Content */
      .loading-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 10;
        position: relative;
      }
      
      /* Logo Container */
      .loading-logo {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        animation: logoFloat 3s ease-in-out infinite;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      
      .loading-logo-text {
        font-size: 32px;
        font-weight: 800;
        color: white;
        font-family: 'Poppins', sans-serif;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Brand Name */
      .loading-brand {
        font-size: 36px;
        font-weight: 700;
        color: white;
        margin-bottom: 15px;
        font-family: 'Poppins', sans-serif;
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        animation: textGlow 2s ease-in-out infinite alternate;
        letter-spacing: 1px;
      }
      
      /* Tagline */

        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 40px;
        font-weight: 400;
        max-width: 400px;
        line-height: 1.5;
        animation: fadeInUp 1s ease-out 0.5s both;
      }
      
      /* Enhanced Loading Spinner */
      .loading-spinner-container {
        position: relative;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top: 3px solid white;
        animation: spin 1.2s linear infinite;
        position: relative;
      }
      
      .loading-spinner::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 3px solid transparent;
        border-top: 3px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: spin 2s linear infinite reverse;
      }
      
      /* Progress Bar */
      .loading-progress {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
        backdrop-filter: blur(5px);
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #ffffff, #e0f2fe, #ffffff);
        background-size: 200% 100%;
        animation: progressFlow 2s ease-in-out infinite, progressFill 3s ease-out infinite;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      
      /* Loading Text */
      .loading-text {
        color: white;
        font-size: 16px;
        font-weight: 500;
        text-align: center;
        animation: textPulse 2s ease-in-out infinite;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }
      
      /* Loading Status */
      .loading-status {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 15px;
        animation: fadeInOut 3s ease-in-out infinite;
      }
      
      /* Hide loading when React app loads */
      .app-loaded .loading-container {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
      }
      
      /* Animations */
      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes patternMove {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(-50px) translateY(-50px); }
      }
      
      @keyframes float {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) scale(1); opacity: 0; }
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-10px) rotate(1deg); }
        66% { transform: translateY(5px) rotate(-1deg); }
      }
      
      @keyframes textGlow {
        0% { text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3); }
        100% { text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4), 0 2px 8px rgba(0, 0, 0, 0.3); }
      }
      
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes progressFlow {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        70% { width: 85%; }
        100% { width: 100%; }
      }
      
      @keyframes textPulse {

      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }

    <!-- Enhanced Loading Script -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Loading status messages
        const statusMessages = [
          'Initializing...',
          'Loading components...',
          'Setting up themes...',
          'Preparing interface...',
          'Almost ready...'
        ];
        
        let statusIndex = 0;
        const statusElement = document.getElementById('loading-status');
        
        // Update status messages
        const statusInterval = setInterval(function() {
          if (statusIndex < statusMessages.length - 1) {
            statusIndex++;
            if (statusElement) {
              statusElement.textContent = statusMessages[statusIndex];
            }
          }
        }, 600);
        
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          // Check if React app has started loading
          const checkAppLoad = setInterval(function() {
            if (root.hasChildNodes()) {
              document.body.classList.add('app-loaded');
              clearInterval(checkAppLoad);
              clearInterval(statusInterval);
              
              // Mark app as loaded for performance tracking
              if (window.performance && window.performance.mark) {
                window.performance.mark('app_loaded');
              }
              
              // Remove loading screen after transition
              setTimeout(function() {
                if (loadingScreen) {
                  loadingScreen.remove();
                }
              }, 600);
            }
          }, 100);
          
          // Fallback: hide loading screen after 8 seconds
          setTimeout(function() {
            document.body.classList.add('app-loaded');
            clearInterval(checkAppLoad);
            clearInterval(statusInterval);
            
            setTimeout(function() {
              if (loadingScreen) {
                loadingScreen.remove();
              }
            }, 600);
          }, 8000);
        }, 500);
      });
    </script>

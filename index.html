    <!-- Critical CSS (inline for performance) -->
    <style>
      /* Critical above-the-fold styles */
      body {

      #root {

      }
      
      /* Loading spinner */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        text-align: center;
      }
      
      /* Hide loading when React app loads */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loading-screen">
      <div class="text-center">
        <div class="loading-spinner"></div>

      </div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Vite Script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="padding: 50px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Hide loading screen once React app starts -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          // Check if React app has started loading
          const checkAppLoad = setInterval(function() {
            if (root.hasChildNodes()) {
              document.body.classList.add('app-loaded');
              if (loadingScreen) {
                loadingScreen.style.display = 'none';
              }
              clearInterval(checkAppLoad);
              
              // Mark app as loaded for performance tracking
              window.performance && window.performance.mark && window.performance.mark('app_loaded');
            }
          }, 100);
          
          // Fallback: hide loading screen after 5 seconds
          setTimeout(function() {
            document.body.classList.add('app-loaded');
            if (loadingScreen) {
              loadingScreen.style.display = 'none';
            }
            clearInterval(checkAppLoad);
          }, 5000);
        }, 500);
      });
    </script>
